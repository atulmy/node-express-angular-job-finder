<!doctype html>
<html ng-app="app">
<head>
    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <base href="/">

    <title>JobFinder</title>
    <meta name= "description" content="Find job, easily"/>
    <meta name= "keywords" content="job, hire, find job, search job"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- JS -->
    <!-- Libraries -->
    <script type="text/javascript" src="js/libraries/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/libraries/angular.js"></script>
    <script type="text/javascript" src="js/libraries/angular-route.min.js"></script>
    <script type="text/javascript" src="js/libraries/materialize.min.js"></script>

    <!-- APP Services -->
    <script type="text/javascript" src="js/services/all.js"></script>
    <!-- APP Controllers -->
    <script type="text/javascript" src="js/controllers/all.js"></script>
    <!-- APP -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <header id="app-header">
        <!-- Sidebar -->
        <ul class="side-nav fixed" id="nav-mobile" style="width: 220px;" ng-controller="SidebarController">
            <li class="bold" style="border-bottom: 1px solid #ccc;"><a class="waves-effect waves-light center-align red-text tx-lg tx-uppercase" href="/">Job Finder</a></li>

            <li class="no-padding">
                <ul class="collapsible" data-collapsible="accordion">
                    <li class="bold active"><a class="collapsible-header waves-effect waves-teal"><i class="material-icons">&#xE164;</i> Sort By</a>
                        <div class="collapsible-body">
                            <ul>
                                <li><a href="">Freshness</a></li>
                                <li><a href="">Highest Salary</a></li>
                                <li><a href="">Lowest Salary</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>

            <li class="no-padding">
                <ul class="collapsible" data-collapsible="accordion">
                    <li class="bold active"><a class="collapsible-header waves-effect waves-teal"><i class="material-icons">&#xE152;</i> Filter Results</a>
                        <div class="collapsible-body">
                            <ul>
                                <li><a href="">&lt; Rs. 3999</a></li>
                                <li><a href="">Rs 4000 - Rs 7999</a></li>
                                <li><a href="">Rs 8000 - Rs 11999</a></li>
                                <li><a href="">&gt; Rs. 11999</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">&#xE5D2;</i></a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="/post-job" class="tx-uppercase">Hire</a></li>
                    <li><a class="dropdown-button" href="javascript:void(0);" data-activates="navbar-more" data-beloworigin="true"><i class="material-icons">&#xE5D4;</i></a></li>
                </ul>
            </div>

            <ul id="navbar-more" class="dropdown-content">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>

    <main id="app-content">
        <div class="content">
            <div ng-view=""></div>
        </div>
