<form ng-submit="job.add()">
    <input type="text" ng-model="job.data.title" ng-minlength="1" ng-maxlength="12" required="required" />

    <br/>

    <textarea ng-model="job.data.description" ng-minlength="1" ng-maxlength="500" required="required"></textarea>

    <br/>

    <select ng-model="job.data.location" required="required">
        <option value="bangalore">Bangalore</option>
        <option value="mumbai">Mumbai</option>
    </select>

    <br/>

    <button type="submit">Post</button>
</form>
